<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Умный дом -мобильное приложение</title>
</head>
<body>
<div class="mobile">
    <div class="mobile__top">
        <img src="./img/top.svg" >
    </div>
    <div class="mobile__content">
        <div class="selectbox">
            <div class="selectbox__selected">
                <span>All rooms</span>
                <i class="ic_arrow"></i>
            </div>
            <div class="selectbox__list">
                <div class="selectbox__item">All rooms</div>
                <div class="selectbox__item">Living room</div>
                <div class="selectbox__item">Bedroom</div>
                <div class="selectbox__item">Kitchen</div>
                <div class="selectbox__item">Bathroom</div>
                <div class="selectbox__item">Studio</div>
                <div class="selectbox__item">Washing room</div>
            </div>
        </div>
    </div>
    <div class="mobile__bottom">
        <img src="./img/bottom.svg">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
